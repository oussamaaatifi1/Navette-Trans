<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
        <!-- Profile Header -->
        <div class="flex items-center space-x-4">
            <img class="w-24 h-24 rounded-full" src="https://via.placeholder.com/150" alt="Profile Picture">
            <div>
                <h2 class="text-2xl font-bold">John Doe</h2>
                <p class="text-gray-600">johndoeexample.com</p>
            </div>
        </div>

        <div class="mt-6 space-y-6">
            <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <h3 class="text-lg font-medium">Personal Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <p class="mt-1 text-gray-900">John Doe</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <p class="mt-1 text-gray-900">johndoeexample.com</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <p class="mt-1 text-gray-900">+123 456 7890</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Joined Date</label>
                        <p class="mt-1 text-gray-900">January 15, 2021</p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <h3 class="text-lg font-medium">Address</h3>
                <p class="mt-4 text-gray-900">
                    1234 Elm Street,<br>
                    Springfield, IL, 62701
                </p>
            </div>

            <div class="flex space-x-4 mt-6">
                <a href="/update-profile" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Edit Profile
                </a>

                <a href="/logout" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
