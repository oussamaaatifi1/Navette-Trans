<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Available Offers</h1>
  
    <!-- Table for displaying offers -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
        <thead>
          <tr class="bg-gray-100 border-b border-gray-200 text-left text-gray-600">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Departure Point</th>
            <th class="px-4 py-2">Destination</th>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Seats</th>
            <th class="px-4 py-2">Price</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let offer of offretransport" [ngClass]="{'bg-gray-50': offer.status === 'APPROVED'}">
            <td class="px-4 py-2">{{ offer.id }}</td>
            <td class="px-4 py-2">{{ offer.typeOffreTransport }}</td>
            <td class="px-4 py-2">{{ offer.pointDepart }}</td>
            <td class="px-4 py-2">{{ offer.destination }}</td>
            <td class="px-4 py-2">{{ offer.dateOffre | date }}</td>
            <td class="px-4 py-2">{{ offer.nombrePlaces }}</td>
            <td class="px-4 py-2">{{ offer.prix | currency }}</td>
            <td class="px-4 py-2">
              <span [ngClass]="{
                'text-green-600': offer.status === 'APPROVED',
                'text-yellow-600': offer.status === 'PENDING',
                'text-red-600': offer.status === 'REJECTED'
              }">
                {{ offer.status }}
              </span>
            </td>
            <td class="px-4 py-2">
                <button *ngIf="offer.status === 'PENDING'" (click)="approveOffre(offer)" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    Approve
                  </button>
                  
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
