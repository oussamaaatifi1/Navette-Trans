<body>
  <!-- Overlay for grey background -->
  <div class="overlay">
    <!-- Search and Filter Section -->
    <div class="container mx-auto p-6">
      <div class="flex justify-center items-center space-x-2">
        <input type="text" placeholder="Search transport..." id="searchInput"
               class="border border-gray-300 p-4 rounded-l-lg w-2/3 text-lg shadow-sm focus:ring-2 focus:ring-blue-500"
               [(ngModel)]="searchTerm">
        <select id="filter" class="border border-gray-300 p-4 rounded-r-lg bg-white shadow-sm text-lg focus:ring-2 focus:ring-blue-500"
                [(ngModel)]="selectedFilter">
          <option value="all">All Types</option>
          <option value="lux">Luxury Transport</option>
        </select>
      </div>
    </div>

    <!-- Transport Cards Section -->
    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let offer of filteredOffers" class="card bg-white rounded-lg shadow-lg overflow-hidden relative">
        <img [src]="offer.imgUrl" alt="Transport Image" class="w-full h-56 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-between p-4">
          <div class="text-white text-xl font-bold flex items-center justify-between mb-4">
            <div class="flex items-center">
              <i class="fas fa-car-side mr-2"></i>
              <span>{{ offer.pointDepart }}</span>
            </div>
            <span class="mx-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
              </svg>
            </span>
            <div class="flex items-center">
              <i class="fas fa-car-side mr-2"></i>
              <span>{{ offer.destination }}</span>
            </div>
          </div>
          <div class="flex items-center justify-between text-white">
            <p class="font-light text-sm">{{ offer.dateOffre| date }}</p>
            <div class="flex items-center space-x-4">
              <span class="text-lg font-bold">{{ offer.prix| currency:'MAD' }}</span>
              <button (click)="reserve(offer)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">
                Reserve
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
