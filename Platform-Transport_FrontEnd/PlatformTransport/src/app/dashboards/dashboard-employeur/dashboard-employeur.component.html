<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<main class="p-4 sm:ml-64 pt-20">
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-3 p-6 max-w-4xl mx-auto">

    <!-- User Count -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between hover:shadow-lg transition-shadow duration-300">
      <div class="flex flex-col">
        <h2 class="text-2xl font-semibold text-gray-800">User Count</h2>
        <p class="text-xl font-medium text-gray-600">{{ administrateurCount }}</p>
      </div>
      <div class="text-5xl text-blue-500">
        <i class="fas fa-users"></i>
      </div>
    </div>

    <!-- Reservation Count -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between hover:shadow-lg transition-shadow duration-300">
      <div class="flex flex-col">
        <h2 class="text-2xl font-semibold text-gray-800">Reservation Count</h2>
        <p class="text-xl font-medium text-gray-600">{{ reservationCount }}</p>
      </div>
      <div class="text-5xl text-green-500">
        <i class="fas fa-calendar-check"></i>
      </div>
    </div>

    <!-- Amount -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between hover:shadow-lg transition-shadow duration-300">
      <div class="flex flex-col">
        <h2 class="text-2xl font-semibold text-gray-800">Amount</h2>
        <p class="text-xl font-medium text-gray-600">{{ employeMontants }} MAD</p>
      </div>
      <div class="text-5xl text-red-500">
        <i class="fas fa-dollar-sign"></i>
      </div>
    </div>

  </div>
  
</main>
