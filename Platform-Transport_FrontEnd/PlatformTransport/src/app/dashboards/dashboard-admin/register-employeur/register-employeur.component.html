<div class="min-h-screen flex items-center justify-center bg-blue-50">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Inscription Employeur</h2>
  
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-6">
        <!-- Nom -->
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
          <div class="mt-1">
            <input
              type="text"
              id="nom"
              name="nom"
              [(ngModel)]="registerRequest.nom"
              required
              class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
  
        <!-- Prénom -->
        <div>
          <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
          <div class="mt-1">
            <input
              type="text"
              id="prenom"
              name="prenom"
              [(ngModel)]="registerRequest.prenom"
              required
              class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
  
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="mt-1">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="registerRequest.email"
              required
              class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <div class="mt-1">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="registerRequest.password"
              required
              class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            [disabled]="!registerForm.form.valid"
          >
            S'inscrire
          </button>
        </div>
      </form>
  
      <!-- Error message -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
