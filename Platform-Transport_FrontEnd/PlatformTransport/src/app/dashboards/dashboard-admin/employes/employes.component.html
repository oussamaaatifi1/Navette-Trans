<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<main class="p-4 sm:ml-64 pt-20 bg-gray-50 text-gray-900 flex flex-col h-screen">
    <div class="flex-grow overflow-x-auto">

        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-900">User List</h2>

            <!-- Add Button -->
            <div class="mb-4">
                <!-- Add button content here if needed -->
            </div>

            <div class="overflow-x-auto shadow-md sm:rounded-lg">
                <table class="min-w-full bg-white text-gray-900">
                    <thead class="bg-gray-100">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Id
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Name
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Email
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Role
                            </th>
                            <th class="relative px-6 py-3">
                                <span class="sr-only">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-50 divide-y divide-gray-200">
                        <tr *ngFor="let employe of employe">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {{ employe.id }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {{ employe.nom }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                {{ employe.email }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <span [ngClass]="{
                                    'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                                    'bg-green-100 text-green-800': employe.role === 'USER',
                                    'bg-yellow-100 text-yellow-800': employe.role === 'ADMIN',
                                    'bg-red-100 text-red-800': employe.role === 'TECHNICIEN'
                                }">
                                    {{ employe.role }}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button (click)="updateEmploye(employe.id)"
                                    class="inline-flex items-center px-2 py-1 text-sm font-medium text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="deleteEmploye(employe.id)"
                                    class="inline-flex items-center px-2 py-1 text-sm font-medium text-red-600 hover:text-red-800 ml-2">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
