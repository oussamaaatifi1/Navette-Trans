<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<main class="p-4 sm:ml-64 pt-20 bg-gray-50 text-gray-900 flex flex-col h-screen">
    <div class="flex-grow overflow-x-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="px-6 py-4 bg-blue-600 text-white flex justify-between items-center">
                    <h2 class="text-2xl font-bold">User List</h2>
                    <button class="bg-white text-blue-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition duration-150 ease-in-out">
                        Add User
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-blue-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Profile</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">First Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Last Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr *ngFor="let employe of employe" class="hover:bg-blue-50 transition-colors duration-150">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-10 w-10">
                                            <img class="h-10 w-10 rounded-full object-cover" [src]="employe.imgUrl" alt="Profile Picture" />
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">{{ employe.nom }}</div>
                                    <div class="text-sm text-gray-500">ID: {{ employe.id }}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">{{ employe.prenom}}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">{{ employe.email }}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span [ngClass]="{
                                        'px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full shadow-sm transition-all duration-300 ease-in-out': true,
                                        'bg-green-100 text-green-800 hover:bg-green-200': employe.role === 'USER',
                                        'bg-yellow-100 text-yellow-800 hover:bg-yellow-200': employe.role === 'ADMIN',
                                        'bg-red-100 text-red-800 hover:bg-red-200': employe.role === 'TECHNICIEN'
                                    }">
                                        {{ employe.role }}
                                    </span>
                                </td>
                                <td class="py-4 px-6 flex space-x-2">
                                    <button (click)="updateEmploye(employe.id)" 
                                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                                        Edit
                                    </button>
                                    <button (click)="deleteEmploye(employe.id)" 
                                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
