<nav class="fixed top-0 w-full bg-blue-800 border-b border-blue-700 z-50">
    <div class="px-3 py-3 lg:px-5 lg:pl-3 flex items-center justify-between">
        <!-- Sidebar toggle button -->
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
            type="button"
            class="inline-flex items-center p-2 text-gray-300 rounded-lg sm:hidden hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path clip-rule="evenodd" fill-rule="evenodd"
                    d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z" />
            </svg>
        </button>

        <!-- Logo and title -->
        <a href="https://flowbite.com" class="flex items-center">
            <img src="https://i.ibb.co/YpsycgN/5269970.png" class="h-8 me-3" alt="FlowBite Logo" />
            <span class="text-xl font-semibold text-white">IT Support</span>
        </a>

        <!-- Notifications and user profile -->
        <div class="flex items-center space-x-3">
            <!-- Notification dropdown -->
            <div *ngIf="isAdmin()" class="relative">
                <button (click)="toggleDropdown()"
                    class="p-2 text-gray-300 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-500">
                    <span class="sr-only">Open notifications</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2a7 7 0 00-7 7v5.293l-.293.293A1 1 0 005 17h14a1 1 0 00.707-1.707L19 14.293V9a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <!-- Notification dropdown content -->
                <div *ngIf="isDropdownOpen"
                    class="absolute right-0 mt-2 w-64 bg-white divide-y divide-gray-200 rounded-lg shadow-lg dark:bg-blue-900 dark:divide-blue-700">
                    <ul class="py-1">
                        <li *ngFor="let employe of employee">
                            <a href="#" class="flex px-4 py-3 hover:bg-gray-100 dark:hover:bg-blue-700">
                                <img class="rounded-full w-11 h-11" [src]="employe.role" alt="Notification image">
                                <div class="w-full ps-3">
                                    <div class="text-gray-500 text-sm mb-1.5 dark:text-gray-400">
                                        <span class="font-semibold text-gray-900 dark:text-white">{{ employe.prenom
                                            }}</span>: "{{ employe.nom }}"
                                    </div>
                                    <div class="text-xs text-blue-600 dark:text-blue-500">{{ employe.id }}</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <a href="#"
                        class="block py-2 text-sm font-medium text-center text-gray-900 rounded-b-lg bg-gray-50 hover:bg-gray-100 dark:bg-blue-900 dark:hover:bg-blue-700 dark:text-white">View
                        all</a>
                </div>
            </div>

            <!-- User profile menu -->
            <div class="relative">
                <button type="button"
                    class="flex items-center text-sm bg-blue-800 rounded-full focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-500">
                    <img class="w-8 h-8 rounded-full"
                        src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                    <span class="sr-only">Open user menu</span>
                </button>
                <div class="z-50 hidden my-4 text-base list-none bg-blue-800 divide-y divide-blue-700 rounded shadow dark:bg-blue-900 dark:divide-blue-600"
                    id="dropdown-user">
                    <div class="px-4 py-3">
                        <p class="text-sm text-white">John Doe</p>
                        <p class="text-sm font-medium text-gray-300 truncate dark:text-gray-400">johndoeexample.com</p>
                    </div>
                    <ul class="py-1">
                        <li><a href="#"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-blue-700 dark:hover:bg-blue-600 dark:hover:text-white">Dashboard</a>
                        </li>
                        <li><a href="#"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-blue-700 dark:hover:bg-blue-600 dark:hover:text-white">Settings</a>
                        </li>
                        <li><a href="#"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-blue-700 dark:hover:bg-blue-600 dark:hover:text-white">Earnings</a>
                        </li>
                        <li><a href="#"
                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-blue-700 dark:hover:bg-blue-600 dark:hover:text-white">Sign
                                out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
