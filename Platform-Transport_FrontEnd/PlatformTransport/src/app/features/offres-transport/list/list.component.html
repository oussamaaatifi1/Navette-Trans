    <section class="py-10">
        <!-- Search Bar -->
        <div class="max-w-screen-xl mx-auto mb-6">
            <input
                type="text"
                [(ngModel)]="searchTerm"
                (input)="filterOffers()"
                placeholder="Search..."
                class="block w-full p-2 text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
        </div>

        <!-- Offers Grid -->
        <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let offre of filteredOffres" class="card bg-white rounded-lg shadow-lg overflow-hidden relative">
                <img [src]="offre.imgUrl" alt="Transport Image" class="w-full h-56 object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-between p-4">
                    <div class="text-white text-xl font-bold flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-car-side mr-2"></i>
                            <span>{{ offre.pointDepart }}</span>
                        </div>
                        <span class="mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                            </svg>
                        </span>
                        <div class="flex items-center">
                            <i class="fas fa-car-side mr-2"></i>
                            <span>{{ offre.destination }}</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-white">
                        <p class="font-light text-sm">{{ offre.dateOffre | date:'shortDate' }}</p>
                        <div class="flex items-center space-x-4">
                            <span class="text-lg font-bold">{{ offre.prix }} MAD</span>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">
                                Reserve
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
