<body class=" flex items-center justify-center min-h-screen">
    <div class="flex flex-col lg:flex-row h-auto w-full max-w-4xl bg-white custom-rounded shadow-lg overflow-hidden my-8">
        <div class="w-full lg:w-1/2 relative flex flex-col justify-end">
            <img src="https://i.pinimg.com/originals/1c/87/73/1c8773e6a7f0260223bfbd1d17996172.jpg" alt="Car Image" class="object-cover h-full w-full transition-transform hover:scale-105">
            <div class="image-overlay"></div>
        </div>
  
        <div class="w-full lg:w-1/2 p-8 flex items-center justify-center">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center lg:text-left">Login</h2>
                <form action="#" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
                    <div class="floating-label-wrapper mb-6">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder=" " class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300 hover:shadow-lg" required formControlName="email">
                        <label for="email" class="text-gray-500">Email</label>
                    </div>
  
                    <div class="floating-label-wrapper mb-6">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder=" " class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300 hover:shadow-lg" required formControlName="password">
                        <label for="password" class="text-gray-500">Password</label>
                    </div>
  
                    <div class="flex flex-col items-center">
                        <button type="submit" class="bg-purple-500 text-white px-6 py-3 rounded-lg w-full hover:bg-purple-600 transition duration-300 hover:scale-105 mb-4">Log In</button>
                        <p class="text-gray-500 text-center">Don't have an account? <a href="/register" class="text-purple-500 hover:underline">Create Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
