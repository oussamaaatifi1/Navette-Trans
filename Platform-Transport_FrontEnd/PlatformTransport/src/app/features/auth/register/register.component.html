<body class="bg-gray-100 flex items-center justify-center min-h-screen overflow-auto">
    <div class="flex flex-col lg:flex-row h-auto w-full max-w-screen-lg bg-white custom-rounded shadow-lg fade-in my-8">
        <div class="w-full lg:w-1/2 relative flex flex-col justify-end">
            <img src="https://i.pinimg.com/originals/1c/87/73/1c8773e6a7f0260223bfbd1d17996172.jpg" alt="Car Image"
                class="object-cover h-full w-full transition-transform hover:scale-105">
            <div class="image-overlay">
                <!-- Overlay content can be added here if needed -->
            </div>
        </div>

        <div class="w-full lg:w-1/2 p-8 flex items-center justify-center">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center lg:text-left">Register</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="floating-label-wrapper mb-6">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="nom" placeholder=" " formControlName="nom"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300 hover:shadow-lg" />
                        <label for="nom" class="text-gray-500">Nom</label>
                    </div>

                    <div class="floating-label-wrapper mb-6">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="prenom" placeholder=" " formControlName="prenom"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300 hover:shadow-lg" />
                        <label for="prenom" class="text-gray-500">Pr√©nom</label>
                    </div>

                    <div class="floating-label-wrapper mb-6">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder=" " formControlName="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300 hover:shadow-lg" />
                        <label for="email" class="text-gray-500">Email</label>
                    </div>

                    <div class="floating-label-wrapper mb-6">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder=" " formControlName="password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow duration-300 hover:shadow-lg" />
                        <label for="password" class="text-gray-500">Password</label>
                    </div>

                    <div class="flex flex-col items-center">
                        <button type="submit"
                            class="bg-purple-500 text-white px-6 py-3 rounded-lg w-full hover:bg-purple-600 transition duration-300 hover:scale-105 mb-4">
                            Register
                        </button>
                        <p class="text-gray-500 text-center">Already have an account? <a routerLink="/login"
                                class="text-purple-500 hover:underline">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
