<div class="mt-8 bg-white p-6 rounded-lg shadow-md">
    <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="col-span-1 md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Depart Location</label>
        <div class="relative">
          <select [(ngModel)]="departLocation" name="departLocation" class="w-full border border-gray-300 rounded-md pl-2 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</option>
          </select>
        </div>
      </div>
  
      <div class="col-span-1 md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Destination Location</label>
        <div class="relative">
          <select [(ngModel)]="destinationLocation" name="destinationLocation" class="w-full border border-gray-300 rounded-md pl-2 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</option>
          </select>
        </div>
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Pickup Date</label>
        <div class="relative">
          <input type="date" [(ngModel)]="pickupDate" name="pickupDate" class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Number Seats</label>
        <div class="relative">
          <input type="number" [(ngModel)]="numberseats" name="returnDate" class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
  
      <div class="flex items-end">
        <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-blue-500">
          Search
        </button>
      </div>
    </form>
  </div>
